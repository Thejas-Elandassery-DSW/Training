apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-k8s
  template:
    metadata:
      labels:
        app: flask-k8s
    spec:
      containers:
      - name: flask-k8s
        image: flask-k8s 
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
